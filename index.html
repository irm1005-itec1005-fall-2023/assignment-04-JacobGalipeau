<!DOCTYPE html>
<html lang="en-ca">

<head>
  <!-- Set the page title -->
  <title>Assignment 04 - Finishing a Todo List App</title>

  <!-- Set the charset we're using to UTF-8 -->
  <meta charset="utf-8" />

  <!-- Set the screens default zoom / scale to 1 -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Specifies the document mode for Internet Explorer -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Set the CSS Reset File -->
  <link rel="stylesheet" href="./reset.css" />

  <!-- Set the main stylesheet -->
  <link rel="stylesheet" href="./style.css" />

  <!-- Set the Favicon  -->
  <link rel="icon" href="./images/favicon/rocket.svg" type="image/svg+xml" />
</head>
<body>

  <!--

    Assignment 04 - Finishing a Todo List App

    Instructions:

    Important checklist:

    - Are users able to create and delete to do list items?
    - Have you set a favicon? (included - but it's a rocket)
    - Has a team member conducted a code review and left a GitHub Issue in your repo?
    - Have you conducted a code review and left a GitHub Issue on your team member's repo?

  -->

  <main>
   
    <div class="container">
      <div class="apptodo">
        <img
        src="./images/gym-background.avif"
        alt="gym"
        >
    <h1>To-Do list for your workout</h1>

    <form id="list-form" class="exercise-list">
      <label for="exercise-type"></label>

      <div class="list-items">
        <input type="txt" id="ibox" placeholder="Write what's next">
        <button id="addbtn" onclick="Additem()">Add exercise</button>
      </div>    
    </form>

   <button id="check" onclick="checkitem()">Mark all as done</button> 
    <button id="remove" onclick="removeitem()">Remove all</button>


      <ul id="listitem">
      <li class="selected">Dumbell curls</li>
        <li>Bench press</li>
        <li>Lat pulldown</li>
      </ul>
    
      <div class="empty-state">
        <!--<p>No exercises left!</p>-->
      </div>

    </div>
    </div>

  </main>

  <!-- Add JavaScript File -->
  <script src="./script.js"></script>

</body>
</html>
