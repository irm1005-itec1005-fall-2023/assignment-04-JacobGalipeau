  <main>
    <div class="container">
    <h1>To-Do list for your workout</h1>

    <form id="list-form" class="exercise-list">
      <label for="exercise-type">Exercises for today's workout:</label>
      <input type="text" id="input-box" placeholder="Write what's next">
    </form>

    <section>
      <h2 class="sr-only">Exercise name</h2>

      <div class="empty-state">
        <p>No exercises left!</p>
      </div>
    </div>
